- summary: |
Не работает автоудаление товаров из корзины после оформелния заказа
environment: |
Microsoft Edge 126.0.2592.68 (Официальная сборка) (64-разрядная версия)
ОС Windows 23H2
steps-to-reproduce: |
1. Зайти на сайт магазина https://hexlet-products-store.vercel.app/
2. Добавить в корзину 3 товара
3. Перейти в корзину нажав кнопку "Cart"
4. Оформить заказ нажав на кнопку "Checkout"
5. Выйти из формы оформления заказа нажав на кнопку "Close"
6. Перейти на главную страницу магазина нажав на вкладку "Store"
7. Перейти в корзину нажав кнопку "Cart"
expected-result: |
Товар должен автоматически удаляться из корзины после оформления заказа
actual-result: |
При повторном переходе в корзину, товар из оформленного ранее заказа остается в корзине
- summary: |
Не работает счетчик количества товара в наличии
environment: |
Microsoft Edge 126.0.2592.68 (Официальная сборка) (64-разрядная версия)
ОС Windows 23H2
steps-to-reproduce: |
1. Зайти на сайт магазина https://hexlet-products-store.vercel.app/
2. У товара "Eyeshadow Palette with Mirror" нажать несколько раз на кнопку "Add to cart"
3. Перейти в корзину нажав кнопку "Cart"
4. Оформить заказ нажав на кнопку "Checkout"
5. Выйти из формы оформления заказа нажав на кнопку "Close"
6. Перейти на главную страницу магазина нажав на вкладку "Store"
7. Нажать на товар "Eyeshadow Palette with Mirror"
expected-result: |
Количество товара в карточке товара должно уменьшаться при оформлении заказов
actual-result: |
После оформления заказа, количество товара в карточке не уменьшается
- summary: |
Частично не работает перевод с аглийского языка на русский язык
environment: |
Microsoft Edge 126.0.2592.68 (Официальная сборка) (64-разрядная версия)
ОС Windows 23H2
steps-to-reproduce: |
1. Зайти на сайт магазина https://hexlet-products-store.vercel.app/
2. Нажать на кнопку "Language"
3. Выбрать язык "Русский"
4. Нажать на кнопку "Следующая"
5. Открыть выпадающий список категорий нажав на кнопку "Категория"
expected-result: |
Наименование, описание, а также категории товаров должны переводиться на русский язык
actual-result: |
Наименование товаров и описание остается на английском языке, раздел категория переводиться частично
